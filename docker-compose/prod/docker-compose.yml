  configserver:
    image: "uexcel247/configserver:s7"
    container_name: configserver-MS
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config


  accounts:
    image: "uexcel247/accounts:s7"
    container_name: accounts-MS
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountDB:3306/sys"
    depends_on:
      accountDB:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  loan:
    image: "uexcel247/loan:s7"
    container_name: loan-MS
    ports:
      - "8090:8090"
    environment:
      SPRING_APPLICATION_NAME: "loan"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountDB:3306/sys"
    depends_on:
      accountDB:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config


  card:
    image: "uexcel247/card:s7"
    container_name: card-MS
    ports:
      - "9000:9000"
    environment:
      SPRING_APPLICATION_NAME: "card"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountDB:3306/sys"
    depends_on:
      accountDB:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

networks:
  eazybank:
    driver: "bridge"
  cardDBC:
    driver: "bridge"
